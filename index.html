<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/2d7937158b.js" crossorigin="anonymous"></script> -->
    <!-- Font awesome if you have download file -->
    <script src="./js/all.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>My Bakery Shop</title>
    


</head>

<body>
    <!-- header section -->
    <header id="header">
        <nav class="navbar navbar-expand-lg px-4 ">
            <!-- https://www.iconfinder.com/icons/3465569/cake_dessert_fastfood_food_meal_slice_sweet_icon
            Creative commons (attribution 3.0 unported) -->
            <a href="#" class="navbar-brand mx-2 text-center">
                <img src="./img/3465569_cake_dessert_fastfood_food_meal_icon.svg" alt="main icons" style="height: 2.5rem; width: 2.5rem;" id="logo">
                <div class="text-center mt-1 text-white" id="shopname">
                    <small>The Bakery Shop</small>
                </div>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav mx-auto text-capitalize mt-5 mt-lg-auto">
                    <li class="nav-item active"><a href="#header" class="nav-link mx-3 lead">home</a></li>
                    <li class="nav-item "><a href="#about" class="nav-link mx-3 lead">about</a></li>
                    <li class="nav-item "><a href="#store" class="nav-link mx-3 lead">store</a></li>
                    <li class="nav-item "><a href="#services" class="nav-link mx-3 lead">services</a></li>
                    <li class="nav-item "><a href="#cakes" class="nav-link mx-3 lead">order</a></li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex text-gold">
                    <!-- single info -->
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-3">
                        <span class="info-icon mx-lg-1">
                            <i class="fas fa-phone"></i>
                        </span>
                        <p class="mb-0">+66 61 350 5000</p>
                    </div>
                    <!-- end of single info -->
                    <div id="cart-info" class="cart-info nav-info d-flex align-items-center justify-content-between mx-lg-3">
                        <span class="cart-info__icon mr-lg-1">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <p class="mb-0 text-capitalize">
                            <span id="item-count">2</span>
                            items - $
                            <span class="item-total">
                                10.49
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        
        </nav>
        <!-- end of nav -->
        <!-- banner -->
        <div class="container-fluid">
            <div class="row max-height justify-content-center align-items-center">
                <div class="col-10 mx-auto text-center banner">
                    <h1 class="text-capitalize text-gold">
                        welcome to <strong class="banner-title font-cursive">The Bakery Shop</strong>
                    </h1>
                    <a href="#store" class="btn banner-link my-2 text-uppercase">more</a>
                    <!-- Photo by Maria Orlova from Pexels -->
                </div>
                <!-- store -->

            </div>
        </div>
        <!-- end of banner -->
    </header>
    <!-- end of header section -->

    <!-- jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- js script -->
    <script src="./script.js"></script>
</body>

</html>
